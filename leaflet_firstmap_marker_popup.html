<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>first leaflet map with marker and popup</title>
<link rel="stylesheet" href="./js/leaflet/leaflet.css" />
<script src="./js/leaflet/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width:900px;height:600px"></div>
    <script>
        var map = L.map('map', {
            center : [47.208611, 11.460556],
            zoom : 12
        });

        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap contributors</a>'
        }).addTo(map);

        L.control.scale({
            'imperial': false
        }).addTo(map);


        var marker = L.marker([47.208611, 11.460556]).addTo(map);
        marker.bindPopup('<h2>Blick vom Patscherkofel!</h2><img style="width:300px;" src="https://apps.tirol.gv.at/luft/patscherkofel.jpg" />')

    </script>
</body>
</html>
